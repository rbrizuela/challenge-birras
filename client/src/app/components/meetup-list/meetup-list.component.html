
<div class="container">
  <table class="table table-striped table-bordered table-hover table-sm" >
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fecha</th>
        <th scope="col">Hora</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Lugar</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor='let meetup of meetups'>
      <tr>
        <td>{{ meetup.id }}</td>
        <td>{{ meetup.fecha | date: 'dd/MM/yyyy' }}</td>
        <td>{{ meetup.hora }}</td>
        <td>{{ meetup.descripcion }}</td>
        <td>{{ meetup.lugar }}</td>
        <td>
          <button class= "btn btn-info" [routerLink]="['/meetups/edit', meetup.id]">
            <i class= "far fa-edit"></i>
          </button> 
        </td>
        <td>
          <button class= "btn btn-danger" (click)="deleteMeetup(meetup.id)">
            <i class= "far fa-trash-alt"></i>
          </button> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
